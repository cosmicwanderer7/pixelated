<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the main CSS file -->
    <link rel="stylesheet preload" href="main.css" />

    <!-- Meta tags for description and keywords -->
    <meta name="description" content="Portfolio | Welcome to my portfolio!" />
    <meta
      name="keywords"
      content="prithvi, prithviYewale, portfolio, HTML, CSS, prithvi_yewale"
    />

    <!-- Author information -->
    <meta name="author" content="Prithvi Yewale" />

    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/39565093f3.js"
      async
      crossorigin="anonymous"
    ></script>

    <!-- Title of the document -->
    <title>Document</title>
  </head>

  <body>
    <!-- Section with class "sec1" -->
    <section class="sec1">
      <!-- Blur effect div -->
      <div class="blur">
        <!-- Title with id "title" and data-value "prithvi" -->
        <div class="title" id="title" data-value="prithvi">Prithvi</div>

        <!-- Subtitle with id "sub" and data-value "Sanjay yewale" -->
        <div class="sub-title" id="sub" data-value="Sanjay yewale">
          Sanjay yewale
        </div>

        <!-- Description -->
        <div class="description">Front-end web developer.</div>
      </div>
    </section>

    <!-- Script link to javas.js -->
    <script src="javas.js" async></script>
  </body>
</html>
